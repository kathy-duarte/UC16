<!DOCTYPE html>
<html>
  <head>
    <title>Phone Number Validator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="ajaxfunctions.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Phone Number Validator </h2>
      <br/>
      <p>Try entering a phone number</p>
      <div>
        <div id="phonebox" class="control-group">
          <label for="number">Phone number</label>
          <input type="text" name="number" id="number" placeholder="Type your phone number" />
        </div>
      </div>
      <br />
      <div>
        <button class='btn btn-success btn-large' onclick="findPhone('number')">Find Zip Code</button>
      </div>
      <br />
      <div>
      </div>
    </div>
  </body>
</html>
